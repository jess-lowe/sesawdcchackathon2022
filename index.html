<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>SCREENBEAN</title>
    <link rel="stylesheet" href="style.css" />
    <script src = "script.js"></script>
  </head>
  <body>

     <!-- contains the top text -->
     <div>
        <h1 class="title">ScreenBean</h1>
      </div>
    
    <!-- contains the bean's body with will be dressed up' -->
    <div class="beanBody"> 
        <img id="cowboyhat" class="hidden" src="images/cowboyhat.png" alt="Cowboy Hat">
        <img id="beanie" class="hidden" src="images/beanie.png" alt="Beanie">
        <img id="bow" class="hidden" src="images/bow.png" alt="Bow">
        <img id="bunny" class="hidden" src="images/bunny.png" alt="Bunny">
        <img id= "necklace" class="hidden" src="images/necklace.png" alt="necklace">
        <img id="sock" class="hidden" src="images/sock.png" alt="Sock">

        <img class="shadow" src="images/shadow.png" alt="Shadow" />
        <img class="bean" src="images/bean.png" alt="Bean">
    </div>
    
    <!--contains the wardrobe items that users can select-->
    <div id="wardrobe">
      <div class="grid-item">
        <button type="button" id="cowboyhatbtn" class="locked">
            <img src="images/cowboyhat.png" alt="Cowboy Hat" />
        </button>
      </div>
      <div class="grid-item">
        <button type="button" id="beaniebtn" class="locked">
        <img class="beanie" src="images/beanie.png" alt="Beanie" />
    </button>
    </button>
      </div>
      <div class="grid-item">
        <button type="button" id="bowbtn" class="locked">
        <img class="bow" src="images/bow.png" alt="Bow" />
    </button>
      </div>
      <div class="grid-item">
        <button type="button" id="bunnybtn" class="locked">
        <img class="bunny" src="images/bunny.png" alt="Bunny" />
    </button>
      </div>
      <div class="grid-item">
        <button type="button" id="necklacebtn" class="locked">
        <img class="necklace" src="images/necklace.png" alt="necklace" />
    </button>
      </div>
      <div class="grid-item">
        <button type="button" id="sockbtn" class="locked">
        <img class="sock" src="images/sock.png" alt="Sock" />
    </button>
      </div>
    </div>
  </body>
</html>
