<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>SCREENBEAN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- contains the bean's body with will be dressed up' -->
    <div class="beanBody">
      <img class="shadow" src="images/shadow.png" alt="Shadow" />
      <!-- <img class = "cowboyhat" src="images/cowboyhat.png" alt="Cowboy Hat">
        <img class = "beanie" src="images/beanie.png" alt="Beanie">
        <img class = "bow" src="images/bow.png" alt="Bow">

      <img class="bean" src="images/bean.png" alt="Bean" />

    <div class="wardrobe">
      <div class="grid-item">
        <img class="cowboyhat" src="images/cowboyhat.png" alt="Cowboy Hat" />
      </div>
      <div class="grid-item">
        <img class="beanie" src="images/beanie.png" alt="Beanie" />
      </div>
      <div class="grid-item">
        <img class="bow" src="images/bow.png" alt="Bow" />
      </div>
      <div class="grid-item">
        <img class="bunny" src="images/bunny.png" alt="Bunny" />
      </div>
      <div class="grid-item">
        <img class="necklace" src="images/necklace.png" alt="necklace" />
      </div>
      <div class="grid-item">
        <img class="sock" src="images/sock.png" alt="Sock" />
      </div>
    </div>
